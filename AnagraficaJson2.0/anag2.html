<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Elenco Anagrafica</h1>

<table id="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Età</th>
            <th>Indirizzo</th>
            <th>Città</th>
            <th>Telefoni</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'anagrafica2.json', true); 

    xhr.onload = function() {
        if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText); 

            var table= document.getElementById('table');

            
            for (var i = 0; i < data.length; i++) {
                var person = data[i];
                var riga = document.createElement('tr');

               
                var Nome = document.createElement('td');
                Nome.textContent = person.Nome;
                riga.appendChild(Nome);

                var Cognome = document.createElement('td');
                Cognome.textContent = person.Cognome;
                riga.appendChild(Cognome);

                var Età = document.createElement('td');
                Età.textContent = person.Età;
                riga.appendChild(Età);

                var Indirizzo = document.createElement('td');
                Indirizzo.textContent = person.Indirizzo;
                riga.appendChild(Indirizzo);

                var Città = document.createElement('td');
                Città.textContent = person.Città;
                riga.appendChild(Città);

                var Telefoni = document.createElement('td');
                Telefoni.textContent = person.Telefoni.join(', '); 
                riga.appendChild(Telefoni);

                table.appendChild(riga);
            }
        } else {
            console.error('Errore nel caricamento dei dati: ' + xhr.statusText);
        }
    };

    xhr.send();
</script>

</body>
</html>
