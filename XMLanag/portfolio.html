<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    <table id="portfolioTable">
        <tr>
            <th>Titolo</th>
            <th>Link</th>
        </tr>
    </table>

    <script>
        
        function caricaPortfolio() {
            var req = new XMLHttpRequest();
            req.open("GET", "port.xml", true);
            req.onreadystatechange = function () {
                if (this.status === 200) {
                    const xml = this.responseXML;
                    const persona = xml.getElementsByTagName("persona");
                    const table = document.getElementById("portfolioTable");

                    for (let per of persona) {
                        const titolo = per.getElementsByTagName("titolo")[0].textContent;
                        const lavoro = per.getElementsByTagName("lavoro")[0].textContent;

                        const riga = table.insertRow();
                        riga.innerHTML = `
                            <td>${titolo}</td>
                            <td><a href="${lavoro}">APRI</a></td>
                        `;
                    }
                }
            };
            req.send();
        }
        caricaPortfolio();
    </script>
</body>
