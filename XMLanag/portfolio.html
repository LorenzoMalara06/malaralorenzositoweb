<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
    <title>Portfolio</title>
</head>
<body>
    <script>


    let lettore=new XMLHttpRequest();
    lettore.open('GET', 'port.xml', true);
    lettore.onreadystatechange=function(){
        if(this.status==200 && this.readyState==4){
            const obj=this.responseXML;
            const  output=document.getElementById("Contenitore Link")
            obj.getElementsByTagName("dati")[0].childNodes.forEach(lavori=>{
                let a=document.createElement("a");
                a.innerText=lavori.getElementsByTagName("titolo")[0].textContent;
                a.href=lavori.getElementsByTagName("lavoro")[0].textContent;
                output.appendChild(a);
            });
        }else{
            alert("Errore caricamento file XML")
        
        }
    }
    lettore.send();

    </script>
</body>
